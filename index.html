  <title>Lead-pro-test</title>
  <script type="module" crossorigin src="/Lead-pro-test/assets/index-97398305.js"></script>

</head>
<body>
<section class="app-forms">
    <form id="form" class="show-form">
      <div class="step-one step-container step-show">
        <div class="user-age">
          <h2 class="title">Возраст</h2>
          <span class="number-step"><span class="current-step">1</span>/3</span>
          <div class="age-slider">
            <input type="range" id="ageRange" name="ageRange" min="18" max="35" value="0" step="1">
            <div class="range-labels">
              <span class="range-start">18 лет</span>
              <span class="range-end">35 лет</span>
            </div>
            <div class="range-value">
              <span id="age-value" class="user-age-value">18 лет</span>
            </div>
          </div>
        </div>
        <div class="user-gender">
          <h2 class="title">Пол</h2>
          <div class="radio-container">
            <label class="label-gender">
              мужчина
              <input type="radio" class="modern-radio" value="men" name="gender">
              <span class="radio-custom"></span>
            </label>
            <label class="label-gender">
              женщина
              <input type="radio" class="modern-radio" value="women" name="gender">
              <span class="radio-custom"></span>
            </label>
          </div>
        </div>
        <div class="btn-container">
          <button id="next-step-two" type="button" class="btn">Далее</button>
        </div>
      </div>
      <div class="step-two step-container">
        <div class="user-city">
          <h2 class="title">Город</h2>
          <span class="number-step"><span class="current-step">2</span>/3</span>
          <div class="custom-select">
            <button type="button" class="btn-open-list">Минск</button>
            <ul class="dropdown-list">
              <li class="dropdown-list-item" data-value="minsk">Минск</li>
              <li class="dropdown-list-item" data-value="gomel">Гомель</li>
              <li class="dropdown-list-item" data-value="grodno">Гродно</li>
              <li class="dropdown-list-item" data-value="brest">Брест</li>
            </ul>
            <input type="text" name="select-city" value="" class="dropdown-input-hidden">
          </div>
        </div>
        <div class="messages-wrapper">
          <h2 class="message">Сообщение</h2>
          <div class="textarea-wrapper">
            <textarea name="user-message" maxlength="370" placeholder="Количество символов не более 370"></textarea>
          </div>
          <div class="btn-wrapper">
            <div class="btn-container">
              <button type="button" class="btn-back">Назад</button>
            </div>
            <div class="btn-container">
              <button id="next-step-three" type="button" class="btn">Далее</button>
            </div>
          </div>
        </div>
      </div>
      <div class="step-three step-container">
        <div class="user-info">
          <h2 class="title">Имя</h2>
          <span class="number-step"><span class="current-step">3</span>/3</span>
          <input id="name-value" class="user-name" name="user-name" value="" type="text">
          <span class="error-name">Введите имя</span>

        </div>
        <div class="user-phone">
          <h2 class="title">Телефон</h2>
          <input id="phone-value" type="tel" value="" name="user-phone">
          <span class="error-phone">Введите номер телефона</span>
        </div>
        <div class="user-agree">
          <label>
            <input type="checkbox" id="agree" name="user-agree">
            <span class="fake-checkbox"></span>
            Я согласен с политикой конфиденциальности
          </label>
        </div>
        <div class="btn-wrapper">
          <div class="btn-container">
            <button type="button" class="btn-back">Назад</button>
          </div>
          <div class="btn-container">

            <button type="submit" class="btn btn-submit ">

                </g>
              </svg>
              Отправить заявку</button>
          </div>
        </div>
      </div>
    </form>
  <div class="modal-container">
    <div class="modal">
      <div class="img">
        <img src="/Lead-pro-test/assets/icon-check-d150af5a.svg" alt="check">
      </div>
      <h2 class="title">Ваша заявка успешно отправлена!</h2>
      <div class="btn-container">
        <button id="close-modal-btn" type="button" class="btn btn-active">Закрыть</button>
      </div>
    </div>
  </div>
</section>
